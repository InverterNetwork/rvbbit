    @keyframes zoomFadeAway {
      0% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.5;
        transform: scale(1.5);
      }

      100% {
        opacity: 0;
        transform: scale(2);
      }
    }

    .zoom-and-fade {
      animation-name: zoomFadeAway;
      animation-duration: 0.5s;
      /* you can adjust duration as per your preference */
      animation-timing-function: ease-out;
      animation-fill-mode: forwards;
      /* makes sure the final animation state persists */
    }


    @keyframes zoomFadeAway2 {
      0% {

        transform: scale(1);
      }

      50% {

        transform: scale(1.5);
      }

      100% {

        transform: scale(2);
      }
    }

    @keyframes dash {
      0% {
        stroke-dasharray: 10, 10;
      }

      50% {
        stroke-dasharray: 20, 20;
      }

      100% {
        stroke-dasharray: 10, 10;
      }
    }

    .dash {
      animation: dash 2s infinite;
      /* You can adjust the timing (1.5s) to speed up or slow down the pulse */
    }

    @keyframes pulsate {
      0% {
        stroke-opacity: 1;
      }

      50% {
        stroke-opacity: 0.5;
      }

      100% {
        stroke-opacity: 1;
      }
    }

    .pulsate {
      animation: pulsate 2s infinite;
      /* You can adjust the timing (1.5s) to speed up or slow down the pulse */
    }

    @keyframes dash2 {
      to {
        stroke-dashoffset: -20;
      }
    }

    .dash2 {
      stroke-dasharray: 10 10;
      animation: dash 2s linear infinite;
    }



    .flow-right {
      stroke-dasharray: 12;
      animation: flow-right 15s linear infinite;
    }

    @keyframes flow-right {
      to {
        stroke-dashoffset: -1000;
      }
    }



    @keyframes stroker {
      0% {
        stroke-width: 4;
      }

      50% {
        stroke-width: 14;
      }

      100% {
        stroke-width: 4;
      }
    }

    .stroker {
      animation: stroker 1s infinite;

    }


    @keyframes shake {
      0% {
        transform: translate(1px, 1px) rotate(0deg) skew(1deg, 1deg);
      }

      10% {
        transform: translate(-1px, -2px) rotate(-1deg) skew(-1deg, -1deg);
      }

      20% {
        transform: translate(-2px, 0px) rotate(1deg) skew(1deg, 1deg);
      }

      30% {
        transform: translate(1px, 2px) rotate(0deg) skew(-1deg, -1deg);
      }

      40% {
        transform: translate(1px, -1px) rotate(1deg) skew(1deg, 1deg);
      }

      50% {
        transform: translate(-1px, 2px) rotate(-1deg) skew(-1deg, -1deg);
      }

      60% {
        transform: translate(-1px, 1px) rotate(0deg) skew(1deg, 1deg);
      }

      70% {
        transform: translate(2px, 1px) rotate(-1deg) skew(-1deg, -1deg);
      }

      80% {
        transform: translate(-1px, -1px) rotate(1deg) skew(1deg, 1deg);
      }

      90% {
        transform: translate(1px, 2px) rotate(0deg) skew(-1deg, -1deg);
      }

      100% {
        transform: translate(1px, -2px) rotate(-1deg) skew(1deg, 1deg);
      }
    }

    .shake {
      animation: shake 0.5s linear infinite;
    }



    .zoom-and-fade2 {
      animation-name: zoomFadeAway2;
      animation-duration: 0.5s;
      /* you can adjust duration as per your preference */
      animation-timing-function: ease-out;
      animation-fill-mode: forwards;
      /* makes sure the final animation state persists */
    }


    .triangle-div {
      position: relative;
      width: 100px;
      /* Example width */
      height: 100px;
      /* Example height */
      background-color: #e0e0e0;
      /* Example background color */
    }

    .triangle-div::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 20px;
      /* Width of the triangle */
      height: 20px;
      /* Height of the triangle */
      background-color: #ff0000;
      /* Color of the triangle */
      clip-path: polygon(0 0, 100% 0, 0 100%);
    }

    .rotate-fast {
      animation: rotation 0.4s;
    }

    .rotate {
      animation: rotation 0.7s;
    }

    @keyframes rotation {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(359deg);
      }
    }

    .rotate-reverse {
      animation: rotation-reverse 0.7s;
    }

    @keyframes rotation-reverse {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(-359deg);
      }
    }

    .linear {
      animation-timing-function: linear;
    }

    .infinite {
      animation-iteration-count: infinite;
    }


    /* Heartbeat Animation */
    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }

      25% {
        transform: scale(1.1);
      }

      50% {
        transform: scale(1);
      }

      75% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }

    /* Class to Apply the Animation */
    .heartbeat {
      animation: heartbeat 1.5s ease-in-out infinite;
      /* You can adjust the timing (1.5s) to speed up or slow down the pulse */
    }

<script>
const originalError = console.error;
const originalWarn = console.warn;
const originalLog = console.log;
const ignoredMessages = ['re-frame: expected a vector, but got:', '[Violation]', 'handler took', 're-frame: Subscribe was called outside of a reactive context', 'Validation failed for argument \':style\' in component '];

console.error = console.warn = console.log = function (message) {
  const messageStr = message.toString();
  if (!ignoredMessages.some(substring => messageStr.indexOf(substring) !== -1)) {
    if (this === console.error) {
      originalError.apply(console, arguments);
    } else if (this === console.warn) {
      originalWarn.apply(console, arguments);
    } else if (this === console.log) {
      originalLog.apply(console, arguments);
    }
  }
};
</script>
